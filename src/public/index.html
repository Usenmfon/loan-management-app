<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>item App</title>
</head>
<style>
    form{
        border: solid black;
        height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        width: fit-content;
    }
    button{
        width: fit-content;
    }
    table, thead, td{
        border: 1px solid
    }
    section{
        margin-bottom: 20px;
    }
</style>
<body>
    <section>
        <form action="" method="post">
            <header>Add Client</header>
            <label for="firstname">
                First Name:
                <input type="text" name="firstname" id="firstname" placeholder="enter client name" required/>
            </label>
            <label for="lastname">
                Last Name:
                <input type="text" name="lastname" id="lastname" placeholder="enter client name" required/>
            </label>
            <label for="principal">
                Principal:
                <input type="text" name="principal" id="principal" placeholder="enter principal" required/>
            </label>
            <label for="date">
                Date:
                <input type="date" name="dueDate" id="dueDate" />
            </label>
            <button type="submit">submit</button>
        </form>
    </section>
    <section>
        <table>
            <thead></thead>
            <tbody></tbody>
        </table>
    </section>
    <script>
        let thead = document.getElementsByTagName('thead')[0];
        let tbody = document.getElementsByTagName('tbody')[0];
        const tableHeaders = ["Name", "Principal Amount", "Payable Amount", "Daily Amount", "item Duration(months)"];

        fetch(`${window.location.origin}/api/loan`,
        {method: "GET"})
        .then(response => response.json())
        .then(data => {
            console.log(data);
            displayData(data);
        })
        .catch(error => console.log(error))

        document.forms[0].addEventListener("submit", function(event){
            event.preventDefault();

            const form = event.currentTarget;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            submitData(form.method, data)
            <!-- console.log(window.location.origin) -->
        })

       function submitData(methodName, data){
            fetch(`${window.location.origin}/api/item`,
            {
                method: methodName,
                body: JSON.stringify(data),
                headers: {"Content-Type": "application/json"}
            }).then(response => response.json())
       }

        const dummy = [
            {
                firstname: "Usenmfon",
                principal: 5000,
                payable: 5020,
                daily: 15,
                duration: 120,
                dueDate: "2023-03-05"
            },
            {
                firstname: "Daniel",
                principal: 2000,
                payable: 2050,
                daily: 5,
                duration: 20,
                dueDate: "2023-03-05"
            },
        ];

        tableHeaders.map((item) => {
            let td = document.createElement('td');
            td.textContent = item;
            thead.appendChild(td)
        });
        displayData(dummy)
        function displayData(dummy){
            dummy.map((item, index) => {
                let tr = document.createElement('tr');
                let firstname = document.createElement('td');
                let principal= document.createElement('td');
                let payable = document.createElement('td');
                let daily = document.createElement('td');
                let duration = document.createElement('td');

                const timeDifference = new Date(item.dueDate) - new Date();
                const dayDifference = Math.abs(
                  Math.floor(timeDifference / (1000 * 60 * 60 * 24))
                );
                let interest = item.principal * (0.08 / dayDifference) * (dayDifference / 365);
                item.payable = item.principal + interest * dayDifference;
                item.daily = item.payable / dayDifference;
    
                firstname.textContent = item.user?.firstname || item.firstname;
                principal.textContent = item.principal;
                payable.textContent = item.payable.toFixed(2);
                daily.textContent = item.daily.toFixed(2);
                duration.textContent = item.duration;
    
                tr.append(firstname, principal, payable, daily, duration)
                tbody.appendChild(tr);
            })
        }
    </script>
</body>
</html>
